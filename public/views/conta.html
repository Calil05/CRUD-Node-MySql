<html>
    <head>

        <title>Minha Conta</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        
        <link rel="stylesheet" type="text/css" href="../css/style.css"/>
        
    </head>

    <body>
    
        <section class="container-fluid" id="login">
            <div class="row div-conta">
                <div class="col-md-12">
                    <button onclick="window.location.href='/'"  type="button" class="btn">LOG OUT</button>
                    <p class="titulo2 text-center" style="margin-top:50px; color:white">Informações de Usuário</p>
                    <form id="formulario" class="form_login" method="post" action="/update">
                        <div class="form-group">
                            <label for="nome">Nome:</label>                           
                            <input type="text" class="form-control" autocomplete="off" placeholder= "Nome" name="nome" value='<%= message[0].usu_Nome%>' >
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail:</label>
                            <input type="email" class="form-control" autocomplete="off" placeholder="E-mail" name="email" value='<%=message[0].usu_Email%>' readonly>
                        </div>
                        <div class="form-group">
                            <label for="pwd">Senha:</label>
                            <input type="text" class="form-control" autocomplete="off" placeholder="Senha" name="senha" value='<%=message[0].usu_Senha%>'>
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn" id="update">ATUALIZAR</button>
                            <button type="submit" class="btn" id="delete">EXCLUIR</button>
                        </div>

                    </form>
                </div>
            </div>
        </section>        

    </body>
</html>
