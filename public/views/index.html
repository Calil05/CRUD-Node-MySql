<html lang="en">
<head>
    
    <title>Sistema CRUD</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="../css/style.css"/>

</head>
<body>
    
    <section class="container-fluid" id="inicial">  
        <div class="row div-login">
            <div id='status' class='invisible'><%= message %></div>
            <div class="col-md-12 div-metade" style="background-color: #62116d;">
                <div class="text-center"><img src="../img/Feijao.png"style="width: 450px; margin-top: 20px; height: auto;"></div>
                <p class="titulo-home text-center">Sistema CRUD</p>
                <p class="texto-home text-center">Com Node.js e Mysql</p>
                <div class="row justify-content-center">
                    <div>
                        <button onclick="window.location.href='cadastro'"  type="button" class="btn-home">Cadastro</button>
                    </div>
                    <div>
                        <button onclick="window.location.href='login'"  type="button" class="btn-home">Login</button>
                    </div>
                    <div>
                        <button onclick="window.location.href='conta'"  type="button" class="btn-home">Minha Conta</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        if($('div#status').text()!=' ')
        {
            alert($('div#status').text());
        }
  </script>

</body>
</html>
